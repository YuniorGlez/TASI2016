<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Internal Communication App</title>
	<meta name="description" content="Proyecto TASI2016 - Gestor de noticias, estructura">
	<meta name="author" content="YuniorGlez">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="js/ngTouch.js"></script>

	<script src="js/app.js"></script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="cordova_plugins.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</head>

<body ng-controller="HomeController" class="flow-text">

	<!-- Navbar -->
	<nav class="navbar">
		<img src="img/logoNavbar.png" alt="">
	</nav>

	<!-- Content -->
	<div id="content" ng-swipe-left="right()" ng-swipe-right="left()">
		<div>
			<div id="splash" class="splash animated zoomIn" ng-hide="!splash">
				<img src="img/bigIcon.png" alt="">
			</div>
			<div ng-show="!splash" class="protect">
				<div ng-repeat="noticia in noticias" class="noticia animated zoomIn {{noticia.clase}}">
					<img class="img" ng-src="{{noticia.img}}" />
					<h5 class="title" ng-bind-html="noticia.titulo"></h5>
					<p class="description" ng-bind-html="noticia.cuerpo"></p>
					<p class="date" ng-if="noticia.fecha">Fecha de publicaci√≥n {{noticia.fecha}}</p>
				</div>
			</div>

		</div>
	</div>

	<div class="bar bar-footer" ng-show="!splash">
		<button class="button button-clear"  ng-click="left()" >
			<i ng-show="leftButtonShow()"class="icon ion-ios-arrow-back"></i>
		</button>
		<button class="button button-clear"  ng-click="right()" >
			<i ng-show="actual > 0"class="icon ion-ios-arrow-right"></i>
		</button>
	</div>

</body>

</html>
